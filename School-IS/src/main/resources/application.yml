logging:
  level:
    ROOT: INFO
spring:
  thymeleaf:
    cache: false
    cacheable: false
  datasource:
    url: jdbc:h2:file:./db/h2db
    driverClass: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
      show-sql: true