<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add User</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous">
<link rel="stylesheet" href="/css/shards.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-5">New Student</h2>
    <div class="row">
      <div class="col-md-6">
        <form action="#" th:action="@{/students/add}" th:object="${student}" method="post">
          <div id="alert" class="alert alert-warning alert-dismissible fade show"
            role="alert" th:if="${#fields.hasErrors('*')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <ul style="padding-left: 10px;">
  				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="text-danger">Input is incorrect</li>
			</ul>
          </div>
          <div class="row">
              <input type="hidden" th:field="*{id}" class="form-control" placeholder="Id">
            <div class="form-group col-md-6">
              <label for="name" class="col-form-label">Name</label>
              <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name" th:errorclass="is-invalid" required="true">
            </div>
            <div class="form-group col-md-6">
              <label for="surname" class="col-form-label">Surname</label>
              <input type="text" th:field="*{surname}" class="form-control" id="surname" placeholder="Surname" th:errorclass="is-invalid">
            </div>
            <div class="form-group col-md-6">
              <label for="email" class="col-form-label">Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email" th:errorclass="is-invalid">
            </div>
            <div class="form-group col-md-6">
              <label for="loginName" class="col-form-label">Login name</label> <input type="text"
                th:field="*{loginName}" class="form-control" id="loginName" placeholder="Login name" th:errorclass="is-invalid" required="true">
            </div>
            <div class="form-group col-md-6">
              <label for="password" class="col-form-label">Password</label> <input type="password"
                th:field="*{password}" class="form-control" id="password" placeholder="Password" required="true">
            </div>
            <div class="form-group col-md-6">
              <label for="fieldOfStudy" class="col-form-label">Field of study</label> <input type="text"
                th:field="*{fieldOfStudy}" class="form-control" id="fieldOfStudy" placeholder="Field of study">
            </div>
            <div class="form-group col-md-6">
              <label for="grade" class="col-form-label">Grade</label> <input type="number"
                th:field="*{grade}" class="form-control" id="grade" placeholder="Grade">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-4">
              <input type="submit" class="btn btn-primary" value="Save">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
