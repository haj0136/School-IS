<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Persons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div layout:fragment="content" th:switch="${persons}" class="container my-5">
            <div class="row">
                <div class="col-md-7">
                    <h2 th:case="null">No users yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Users</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                	<th>Id</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Email</th>
                                    <th>Login</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="person : ${persons}">
                                	<td th:text="${person.id}"></td>
                                    <td th:text="${person.name}"></td>
                                    <td th:text="${person.surname}"></td>
                                    <td th:text="${person.email}"></td>
                                    <td th:text="${person.loginName}"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                </div>
            </div>
        </div>
    </body>
</html>
