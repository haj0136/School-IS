<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Subjects</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div layout:fragment="content" th:switch="${lessons}" class="container my-5">
            <div class="row">
                <div class="col-md-11">
                    <h2 th:case="null">No lessons yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Lessons</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Subject</th>
                                    <th>Teacher</th>
                                    <th>Classroom</th>
                                    <th>Time</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="lesson : ${lessons}">
                                    <td th:text="${lesson.subject.name}"></td>
                                    <td th:text="${lesson.teacher.name + ' ' + lesson.teacher.surname}"></td>
                                    <td th:text="${lesson.classroom}"></td>
                                    <td th:text="${lesson.lessonTime}"></td>
                                    <td><a th:href="@{/lessons/edit/{id}(id=${lesson.id})}" class="btn btn-primary btn-sm"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/lessons/delete/{id}(id=${lesson.id})}" class="btn btn-primary btn-sm"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/lessons/edit" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
