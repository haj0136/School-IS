<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Add Lesson</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
  integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous">
<link rel="stylesheet" href="/css/shards.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
</head>
<body>
  <div class="container my-5">
    <h2 class="mb-5">New Lesson</h2>
    <div class="row">
      <div class="col-md-6">
        <form action="#" th:action="@{/lessons/add}" th:object="${lesson}" method="post">
          <div id="alert" class="alert alert-warning alert-dismissible fade show"
            role="alert" th:if="${#fields.hasErrors('*')}">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <ul style="padding-left: 10px;">
  				<li th:each="err : ${#fields.errors('*')}" th:text="${err}" class="text-danger">Input is incorrect</li>
			</ul>
          </div>
          <div class="row">
              <input type="hidden" th:field="*{id}" class="form-control" placeholder="Id">
            <div class="form-group col-md-6">
              <label for="subject" class="col-form-label">Subject</label>
              <select th:field="*{subject}" class="form-control">
              	<option th:each="sub : ${subjects}"
              			th:value="${sub.id}"
              			th:text="${sub.code}"></option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="teacher" class="col-form-label">Teacher</label>
              <select th:field="*{teacher}" class="form-control">
              	<option th:each="t : ${teachers}"
              			th:value="${t.id}"
              			th:text="${t.name + ' ' + t.surname}"></option>
              </select>
            </div>
            <div class="form-group col-md-6">
              <label for="classroom" class="col-form-label">Classroom</label>
              <input type="text" th:field="*{classroom}" class="form-control" id="classroom" placeholder="Classroom" th:errorclass="is-invalid" required="true">
            </div>
            <div class="form-group col-md-6">
              <label for="time" class="col-form-label">Time</label>
              <input type="time" th:field="*{lessonTime}" class="form-control" id="time" placeholder="Time" th:errorclass="is-invalid">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mt-4">
              <input type="submit" class="btn btn-primary" value="Save">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
