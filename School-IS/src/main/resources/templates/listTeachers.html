<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{fragments/layout}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Teachers</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div layout:fragment="content" th:switch="${teachers}" class="container my-5">
            <div class="row">
                <div class="col-md-12">
                    <h2 th:case="null">No teachers yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Teachers</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead class="thead-dark">
                                <tr>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Office number</th>
                                    <th>Salary</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="person : ${teachers}">
                                    <td th:text="${person.name}"></td>
                                    <td th:text="${person.surname}"></td>
                                    <td th:text="${person.officeNumber}"></td>
                                    <td th:text="${person.salary}"></td>
                                    <td th:text="${person.email}"></td>
                                    <td th:text="${person.phone}"></td>
                                    <td><a th:href="@{/teachers/edit/{id}(id=${person.id})}" class="btn btn-primary btn-sm"><i class="fas fa-user-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${person.id})}" class="btn btn-primary btn-sm"><i class="fas fa-user-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/teachers/edit" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
