<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Persons</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link th:href="@{/css/shards.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
	integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
	crossorigin="anonymous"></script>
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
	integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
	crossorigin="anonymous"></script>
</head>
<body class="text-center" style="background-color: #f5f5f5;">
	<div id="error-alert" class="alert alert-warning alert-dismissible fade show"
		role="alert" th:if="${param.error}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span class="text-danger" style="padding-left: 10px;">Invalid
			username or password.</span>
	</div>
	<div id="logout-alert" class="alert alert-info alert-dismissible fade show"
		role="alert" th:if="${param.logout}">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span class="text-danger" style="padding-left: 10px;">You have been logged out.</span>
	</div>
	<div class="container login-con">
		<div class="box">
			<form class="form-signin" id="form-1" action="/login" method="post">
				<h2 class="h3 mb-3 font-weight-normal">Please sign in</h2>
				<input type="text" name="username" class="form-control"
					placeholder="Username" autofocus="true" required="true" /><br />
					<input type="password" name="password" class="form-control" th:classappend="${param.error}? is-invalid"
					placeholder="Password" /><br /> <input type="hidden"
					th:name=${_csrf.parameterName} th:value="${_csrf.token}" /> <input
					class="btn btn-lg btn-primary btn-block" type="submit"
					value="Login" />
			</form>
		</div>
	</div>
</body>
</html>
